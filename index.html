    <script>

        let ebutton = document.getElementById('ebutton')
        ebutton.addEventListener('click', function(){
            let enterDiv = document.getElementById('enter')
            enterDiv.style.visibility = 'hidden'
            let audio = document.getElementById('music')
            audio.volume = 0.5;
            audio.play()
        })


        const wallets = document.querySelectorAll('.walletinfo')

        wallets.forEach(wallet => {
            console.log('execution')
            let walletDiv = wallet.parentElement.parentElement.parentElement
            let descDiv = wallet.parentElement.parentElement
            let rank = walletDiv.getAttribute('rank')
            if(rank.valueOf() % 2 != 0){
                walletDiv.style.backgroundColor = '#adf389'
            } else{
                walletDiv.style.backgroundColor = '#607f50'
            }
            let walletValue = wallet.getAttribute('value')
            

            let walletinfoDiv = wallet.parentElement
            let copy = walletinfoDiv.querySelector('.copy')

            let viewBtn = walletDiv.querySelector('.view')

           

            viewBtn.addEventListener('click', function() {
                let opfp = walletDiv.querySelector('.pfp').firstElementChild.src
                console.log(opfp)
                let ppfp = document.getElementById('ppfp')
                ppfp.src = opfp
                let pname = document.getElementById('pname')
                let profileInfo = document.getElementById('profile-info')
                profileInfo.style.visibility = 'visible'
                let name = descDiv.querySelector('.walletname')
                pname.textContent = name.textContent
                let hlink = document.getElementById("hlink")
                hlink.href = walletinfoDiv.querySelector('.plink').href
                console.log(hlink.href)
                document.getElementById('exit').addEventListener('click', function(){
                    profileInfo.style.visibility = 'hidden'
                }
                )
             
                
            })
